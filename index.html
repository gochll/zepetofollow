<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>ZEPETO 팔로워 증가</title>
</head>
<body>
    <h1>ZEPETO 팔로워 증가</h1>
    <input type="text" id="id" placeholder="ZEPETO 아이디 입력" />
    <input type="number" id="count" placeholder="추가할 팔로워 수" />
    <button id="followButton">팔로우 요청</button>

    <div id="result"></div>

    <script>
        document.getElementById('followButton').addEventListener('click', async () => {
            const id = document.getElementById('id').value;
            const count = document.getElementById('count').value;

            const response = await fetch('/api/follow', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, count })
            });

            const data = await response.json();
            document.getElementById('result').innerText = data.result?.message || '요청 실패';
        });
    </script>
</body>
</html>
